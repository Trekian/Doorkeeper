plugins {
    id 'java'
}

group 'com.iconic.doorkeeper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.2")
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha5'
}